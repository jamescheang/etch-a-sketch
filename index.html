<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="main-content">
        <div class="settings">
            <input type="color" class="colour-picker">
            <div class="switch-toggle">
                <input id="solid" name="state-mode" type="radio"
                    checked="checked" value="solid" />
                <label for="solid" onclick="">solid</label>

                <input id="rainbow" name="state-mode" type="radio" checked=""
                    value="rainbow" />
                <label for="rainbow" onclick="">rainbow</label>

                <input id="eraser" name="state-mode" type="radio" checked=""
                    value="eraser" />
                <label for="eraser" onclick="">eraser</label>
            </div>
            <div class="clear" id="clear">
                <button class="clear-btn">clear</button>
            </div>
            <div class="grid-size">16 x 16</div>
            <div class="size-slider">
                <div class="slidecontainer">
                    <input type="range" min="2" max="64" value="16"
                        class="slider" id="pixelRange">
                </div>
            </div>
        </div>
        <div class="draw-area"></div>
    </div>
    <div class="footer">
        <p>Copyright Â©
            <script>document.write(new Date().getFullYear())</script>
            jamescheang <a href="https://github.com/jamescheang/"><i
                    class="fa fa-github"></i></a>
        </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
