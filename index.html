<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="header">Pixel Perfect</div>
    <div class="main-content">
        <div class="settings">
            <div class="colour-picker"></div>
            <div class="switch-toggle">
                <input id="solid" name="state-mode" type="radio"
                    checked="checked" value="solid" />
                <label for="solid" onclick="">solid</label>

                <input id="rainbow" name="state-mode" type="radio" checked=""
                    value="rainbow" />
                <label for="rainbow" onclick="">rainbow</label>

                <input id="eraser" name="state-mode" type="radio" checked=""
                    value="eraser" />
                <label for="eraser" onclick="">eraser</label>
            </div>
            <div class="clear" id="clear">
                <button class="clear-btn">clear</button>
            </div>
            <div class="grid-size">16 x 16</div>
            <div class="size-slider">
                <div class="slidecontainer">
                    <input type="range" min="2" max="64" value="16"
                        class="slider" id="pixelRange">
                </div>
            </div>
        </div>
        <div class="draw-area"></div>
    </div>
    <div class="footer"></div>
    <script src="./script.js"></script>
</body>

</html>
